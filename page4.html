            <button class="header_block header_button" id="header_block3" onclick="openButtonHint('<h3>Ключевые слова</h3><b>Услуга общественного питания</b> – результат деятельности предприятий общественного питания по удовлетворению потребностей потребителя в продукции общественного питания. <br><b>Процесс обслуживания</b> – совокупность операций/действий, выполняемых исполнителем услуг общественного питания при непосредственном контакте с потребителем услуги в процессе реализации и/или организации потребления продукции общественного питания или организации досуга. <br><b>Условия обслуживания</b> – совокупность факторов, воздействующих на потребителя (гостя) в процессе оказания услуг общественного питания. <br><b>Качество услуги</b> – совокупность характеристик услуги, определяющих ее способность удовлетворять реальные и предполагаемые потребности людей. <br><b>Безопасность услуги</b> – комплекс свойств услуги общественного питания, при которых она под влиянием внутренних и внешних опасных (вредных) факторов оказывает воздействие на потребителя, не подвергая его жизнь, здоровье и имущество риску. <br><b>Экологичность продукции</b> – комплекс свойств продукции, услуг, которые позволяют оказывать воздействие на окружающую среду, не подвергая ее риску. <br><b>Метод обслуживания потребителей</b> – способ реализации потребителям продукции общественного питания и организации ее потребления. <br><b>Форма обслуживания потребителей</b> – организационный прием, представляющий собой разновидность или сочетание методов обслуживания потребителей. <br><b>Меню</b> — это перечень закусок, блюд, напитков, мучных изделий, имеющихся в продаже на данный день, с указанием выхода и цены.')">
