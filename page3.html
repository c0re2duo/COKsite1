<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles/main.css">
	<!-- <link rel="stylesheet" href="styles/index.css"> -->
    <link rel="stylesheet" href="styles/page4.css">
    <link rel="stylesheet" href="styles/widget.css">
    <script src="JS/main.js"></script>
    <script src="JS/widget.js"></script>
</head>
<body>

    <header>
        <div class="header_container container">
            <div class="header_block" id="header_block1">
                <p>
                    <b>
                        <u>
                            ПМ.01
                        </u>
                    </b>
                    <br> Обслуживание потребителей организаций общественного питания
                </p>
            </div>
            <div id="header_vertical_line"></div>
            <div class="header_block" id="header_block2">
                <p>
                    <b>
                        <u>
                            МДК.01.01.
                        </u>
                    </b>
                    <br> Обслуживание потребителей организаций общественного питания
                </p>
            </div>
            <button class="header_block header_button" id="header_block3" onclick="openButtonHint('<h4>Ключевые слова</h4>Услуга общественного питания, столовые приборы, меню, прейскуранты')">
                <p>
                    Ключевые
                    <br> слова
                </p>
            </button>
            <button class="header_block header_button" id="header_block4" onclick="openButtonHint('<h4>Информация о контенте</h4>Блок тест Блок тест Блок теwст sБлок тест Блок тasdст Блок тест Блок тест Блок тест Блок тест Блок тест Блокeqr тест Блок тестer Блок тест Блок тест ')">
                <p>
                    Информация
                    <br> о контенте
                </p>
            </button>
        </div>
    </header>

    <div class="theme_container container">
        <div class="theme_block to_main" id="to_main_block">
            <div class="to_main_top_block">
                <img src="image/hand_with_gear.png" alt="">
                <p>
                    ПОДГОТОВКА ЗАЛА К ОБСЛУЖИВАНИЮ
                </p>
            </div>
            <a href="index.html">
                <div class="to_main_button">
                    На главную
                </div>
            </a>
        </div>
        <div class="theme_block theme" id="theme_block">
            <p>
                <u>Тема:</u> Подготовка организации питания к обслуживанию
            </p>
        </div>
    </div>


<div class="main">

    <div id="button_list" class="button_list">

    </div>
    <ul class="question_number">
        <li class="question_number_li">1</li>
    </ul>

    <div class="test_results">
        <p id="test_results_p"></p>
    </div>

    <div id="slide">

        <div id="question">
            <p class="questions" id="question_text">Текст вопроса</p>
            <ul class="question_list" id="questions_ul">
            </ul>
            <li class="option">
                <input type="radio" name="questionType" id="text">
                <label for="text">Вариант ответа</label>
            </li>
        </div>

        <div id="step">
            <div id="step_content">
                <img id="slide_img" src="" alt="Фото слайда">
                <p id="slide_p"></p>
            </div>
        </div>

    </div>

    <div class="test_buttons">
        <button id='next_question' onclick="nextSlide()">Далее</button>
        <button id='finish_test' onclick="endTest()">Завершить</button>
    </div>

	</div>
</div>

<div class="button_hint_parent" id="button_hint_parent">
    <div class="button_hint">
        <div class="close_button_parent">
            <button class="close_hint" onclick="closeButtonHint()">Х</button>
        </div>
        <p id="button_hint_p"></p>
    </div>
</div>

</body>
</html>
